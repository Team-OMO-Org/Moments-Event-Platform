<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zxx" class="no-js">
<head>
  <!-- Include meta tags -->
  <th:block th:replace="~{fragments/head :: meta}"></th:block>

  <!-- Page title -->
  <title>Moments Event Platform</title>

  <!-- Include common CSS -->
  <th:block th:replace="~{fragments/head :: common-css}"></th:block>
</head>

<body id="category">
<!-- Include header -->
<header th:replace="~{fragments/header :: header}"></header>

<!-- Start Banner Area -->
<section class="banner-area organic-breadcrumb">
  <div class="container">
    <div class="breadcrumb-banner d-flex flex-wrap align-items-center justify-content-end">
      <div class="col-first">
        <h1>Moments Event Platform</h1>
        <h2 class="lead text-white">Feel The Moment</h2>
        <nav class="d-flex align-items-center">
          <!--          <a href="index.html">Home-->
          <!--            <span class="lnr lnr-arrow-right"></span>-->
          </a>
          <!--          <a href="#">Shop<span class="lnr lnr-arrow-right"></span></a>-->
          <!--          <a href="index.html">Fashon Category</a>-->
        </nav>
      </div>
    </div>
  </div>
</section>
<!-- End Banner Area -->

<!-- CATEGORIES AND FILTERS, left side of page-->
<div class="container">
  <div class="row">
    <div class="col-xl-3 col-lg-4 col-md-5">
      <div class="sidebar-categories">
        <div class="head">Browse Categories</div>
        <ul class="main-categories">

          <!-- SINGLE CATEGORY ITEM-->
          <div th:replace="~{fragments/index/category-item :: categoryItem(
              href='#fruitsVegetable',
              title='Fruits and Vegetables',
              count=53)}">
          </div>

        </ul>
      </div>

      <!--   PRODUCT FILTER SECTION    -->
      <div class="sidebar-filter mt-50">
        <div class="top-filter-head">Product Filters</div>

        <!--   BRANDS FILTER    -->
        <div class="common-filter">
          <div class="head">Brands</div>
          <form action="#">
            <ul>
              <li class="filter-list"><input class="pixel-radio" type="radio" id="apple"
                                             name="brand"><label for="apple">Apple<span>(29)</span></label>
              </li>
              <li class="filter-list"><input class="pixel-radio" type="radio" id="asus"
                                             name="brand"><label
                  for="asus">Asus<span>(29)</span></label></li>
              <li class="filter-list"><input class="pixel-radio" type="radio" id="gionee"
                                             name="brand"><label
                  for="gionee">Gionee<span>(19)</span></label></li>
              <li class="filter-list"><input class="pixel-radio" type="radio" id="micromax"
                                             name="brand"><label
                  for="micromax">Micromax<span>(19)</span></label></li>
              <li class="filter-list"><input class="pixel-radio" type="radio" id="samsung"
                                             name="brand"><label
                  for="samsung">Samsung<span>(19)</span></label></li>
            </ul>
          </form>
        </div>

        <!--   COLOR FILTER    -->
        <div class="common-filter">
          <div class="head">Color</div>
          <form action="#">
            <ul>
              <li class="filter-list"><input class="pixel-radio" type="radio" id="black"
                                             name="color"><label for="black">Black<span>(29)</span></label>
              </li>
              <li class="filter-list"><input class="pixel-radio" type="radio" id="balckleather"
                                             name="color"><label for="balckleather">Black
                Leather<span>(29)</span></label></li>
              <li class="filter-list"><input class="pixel-radio" type="radio" id="blackred"
                                             name="color"><label for="blackred">Black
                with red<span>(19)</span></label></li>
              <li class="filter-list"><input class="pixel-radio" type="radio" id="gold"
                                             name="color"><label
                  for="gold">Gold<span>(19)</span></label></li>
              <li class="filter-list"><input class="pixel-radio" type="radio" id="spacegrey"
                                             name="color"><label
                  for="spacegrey">Spacegrey<span>(19)</span></label></li>
            </ul>
          </form>
        </div>

        <!--   PRICE FILTER    -->
        <div class="common-filter">
          <div class="head">Price</div>
          <div class="price-range-area">
            <div id="price-range"></div>
            <div class="value-wrapper d-flex">
              <div class="price">Price:</div>
              <span>$</span>
              <div id="lower-value"></div>
              <div class="to">to</div>
              <span>$</span>
              <div id="upper-value"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xl-9 col-lg-8 col-md-7">
      <!-- Start Filter Bar -->
      <div class="filter-bar d-flex flex-wrap align-items-center">
        <div class="sorting">
          <select>
            <option value="1">Default sorting</option>
            <option value="1">Default sorting</option>
            <option value="1">Default sorting</option>
          </select>
        </div>
        <div class="sorting mr-auto">
          <select>
            <option value="1">Show 12</option>
            <option value="1">Show 12</option>
            <option value="1">Show 12</option>
          </select>
        </div>
        <div class="pagination">
          <a href="#" class="prev-arrow"><i class="fa fa-long-arrow-left"
                                            aria-hidden="true"></i></a>
          <a href="#" class="active">1</a>
          <a href="#">2</a>
          <a href="#">3</a>
          <a href="#" class="dot-dot"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
          <a href="#">6</a>
          <a href="#" class="next-arrow"><i class="fa fa-long-arrow-right"
                                            aria-hidden="true"></i></a>
        </div>
      </div>
      <!-- End Filter Bar -->

      <!-- Start Best Seller -->
      <section class="lattest-product-area pb-40 category-list">
        <div class="row">

          <!-- single product -->
          <div th:include="fragments/product :: product(
              'https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
              'addidas New Hammer sole for Sports person',
              '$150.00',
              '/add-to-bag', '/wishlist', '/compare', '/view-more')"
               class="col-lg-4 col-md-6">
          </div>

          <!-- single product -->
          <div th:include="fragments/product :: product(
              'https://images.unsplash.com/photo-1492684223066-81342ee5ff30?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
              'addidas New Hammer sole for Sports person',
              '$150.00',
              '/add-to-bag', '/wishlist', '/compare', '/view-more')"
               class="col-lg-4 col-md-6">
          </div>

          <!-- single product -->
          <div th:include="fragments/product :: product(
              'https://images.unsplash.com/photo-1527529482837-4698179dc6ce?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D',
              'addidas New Hammer sole for Sports person',
              '$150.00',
              '/add-to-bag', '/wishlist', '/compare', '/view-more')"
               class="col-lg-4 col-md-6">
          </div>

        </div>
      </section>
      <!-- End Best Seller -->

      <!-- Start Filter Bar -->
      <div class="filter-bar d-flex flex-wrap align-items-center">
        <div class="sorting mr-auto">
          <select>
            <option value="1">Show 12</option>
            <option value="1">Show 12</option>
            <option value="1">Show 12</option>
          </select>
        </div>
        <div class="pagination">
          <a href="#" class="prev-arrow"><i class="fa fa-long-arrow-left"
                                            aria-hidden="true"></i></a>
          <a href="#" class="active">1</a>
          <a href="#">2</a>
          <a href="#">3</a>
          <a href="#" class="dot-dot"><i class="fa fa-ellipsis-h" aria-hidden="true"></i></a>
          <a href="#">6</a>
          <a href="#" class="next-arrow"><i class="fa fa-long-arrow-right"
                                            aria-hidden="true"></i></a>
        </div>
      </div>
      <!-- End Filter Bar -->
    </div>
  </div>
</div>

<!-- Include footer fragment -->
<div th:replace="fragments/footer :: footer"></div>

<!-- JS Scripts -->
<div th:replace="~{fragments/common-scripts}"></div>

</body>

</html>
